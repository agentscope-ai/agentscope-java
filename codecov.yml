codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "50...100"

  status:
    project:
      default:
        target: 60%
        threshold: 2%  # Allow 2% decrease for new features
        informational: true  # Don't fail CI on project coverage
    patch:
      default:
        target: 20%  # Lower requirement for framework integration code
        threshold: 10%
        informational: false

ignore:
  - "agentscope-examples/**"  # Example projects don't need coverage
