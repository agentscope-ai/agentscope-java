codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "50...100"

  status:
    project:
      default:
        target: 60%
        threshold: 1%
        informational: false
    patch:
      default:
        target: 50%
        threshold: 5%
        informational: false

comment:
  layout: "reach,diff,flags,tree,reach"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes

ignore:
  - "src/test/**/*"
  - "**/*Test.java"
  - "**/test/**/*"
