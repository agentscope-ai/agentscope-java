# Example configuration for AgentScope Micronaut Starter

# Using DashScope (default provider)
agentscope:
  model:
    provider: dashscope
  
  dashscope:
    enabled: true
    api-key: sk-YOUR_ACTUAL_API_KEY_HERE
    model-name: qwen-plus
    stream: true
    enable-thinking: true
  
  agent:
    enabled: true
    name: "Assistant"
    sys-prompt: "You are a helpful AI assistant."
    max-iters: 10

