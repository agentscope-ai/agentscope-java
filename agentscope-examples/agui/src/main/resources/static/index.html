<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentScope AG-UI Demo</title>
    <style>
        :root {
            --bg-primary: #1a1b26;
            --bg-secondary: #24283b;
            --bg-tertiary: #414868;
            --text-primary: #c0caf5;
            --text-secondary: #9aa5ce;
            --accent-blue: #7aa2f7;
            --accent-green: #9ece6a;
            --accent-orange: #ff9e64;
            --accent-red: #f7768e;
            --border-color: #414868;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        header p {
            color: var(--text-secondary);
            margin-top: 8px;
            font-size: 0.9rem;
        }

        #messages {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            overflow-y: auto;
            min-height: 400px;
            max-height: 60vh;
        }

        .message {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 8px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: var(--bg-tertiary);
            margin-left: 40px;
        }

        .message.assistant {
            background: linear-gradient(135deg, rgba(122, 162, 247, 0.1), rgba(158, 206, 106, 0.1));
            border-left: 3px solid var(--accent-blue);
            margin-right: 40px;
        }

        .message.tool {
            background: rgba(255, 158, 100, 0.1);
            border-left: 3px solid var(--accent-orange);
            margin: 0 60px 16px 60px;
            font-size: 0.85rem;
        }

        .message.reasoning {
            background: rgba(158, 206, 106, 0.08);
            border-left: 3px solid var(--accent-green);
            margin: 0 60px 16px 60px;
            font-size: 0.85rem;
            font-style: italic;
            opacity: 0.9;
        }

        .message.error {
            background: rgba(247, 118, 142, 0.1);
            border-left: 3px solid var(--accent-red);
        }

        .message-role {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .message.user .message-role { color: var(--text-secondary); }
        .message.assistant .message-role { color: var(--accent-blue); }
        .message.tool .message-role { color: var(--accent-orange); }
        .message.reasoning .message-role { color: var(--accent-green); }

        .message-content {
            white-space: pre-wrap;
            line-height: 1.6;
        }

        .input-area {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        #input {
            flex: 1;
            padding: 14px 18px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(122, 162, 247, 0.2);
        }

        #input::placeholder {
            color: var(--text-secondary);
        }

        #send-btn, #stop-btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            color: white;
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #send-btn {
            background: linear-gradient(135deg, var(--accent-blue), #5a8af7);
        }

        #send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(122, 162, 247, 0.3);
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #stop-btn {
            background: linear-gradient(135deg, var(--accent-red), #e05555);
        }

        #stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(247, 118, 142, 0.3);
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
            padding: 8px 12px;
            background: var(--bg-tertiary);
            border-radius: 16px;
            margin-bottom: 12px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: var(--accent-blue);
            border-radius: 50%;
            animation: bounce 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
        }

        footer {
            text-align: center;
            padding: 16px;
            color: var(--text-secondary);
            font-size: 0.8rem;
            border-top: 1px solid var(--border-color);
            margin-top: 20px;
        }

        footer a {
            color: var(--accent-blue);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
        }

        .status-dot.disconnected {
            background: var(--accent-red);
        }

        /* Frontend Tools Panel Styles */
        .tools-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .tools-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: rgba(122, 162, 247, 0.1);
            cursor: pointer;
            user-select: none;
        }

        .tools-header h3 {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--accent-blue);
            margin: 0;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 4px 8px;
            transition: transform 0.2s;
        }

        .icon-btn:hover {
            color: var(--text-primary);
        }

        .icon-btn.collapsed {
            transform: rotate(-90deg);
        }

        .tools-content {
            padding: 16px;
            border-top: 1px solid var(--border-color);
        }

        .tools-content.collapsed {
            display: none;
        }

        .preset-tools {
            margin-bottom: 16px;
        }

        .preset-tools label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .preset-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 6px 12px;
            border-radius: 6px;
            margin-right: 8px;
            margin-bottom: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .preset-btn:hover {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
        }

        .tools-list {
            margin-bottom: 12px;
        }

        .tool-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            position: relative;
        }

        .tool-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .tool-name {
            font-weight: 600;
            color: var(--accent-green);
            font-size: 0.9rem;
        }

        .remove-tool-btn {
            background: none;
            border: none;
            color: var(--accent-red);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 2px 6px;
        }

        .tool-description {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .tool-params-preview {
            font-size: 0.75rem;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            padding: 6px 8px;
            border-radius: 4px;
            font-family: monospace;
            overflow-x: auto;
        }

        .secondary-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        .secondary-btn:hover {
            background: var(--border-color);
        }

        .no-tools {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-style: italic;
            padding: 12px;
            text-align: center;
        }

        .tool-result {
            background: rgba(158, 206, 106, 0.1);
            border-left: 3px solid var(--accent-green);
            padding: 8px 12px;
            margin: 8px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.8rem;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AgentScope AG-UI Demo</h1>
            <p>Chat with an AI agent via the AG-UI protocol</p>
        </header>

        <div class="status">
            <div class="status-dot" id="status-dot"></div>
            <span id="status-text">Ready</span>
        </div>

        <!-- Frontend Tools Panel -->
        <div class="tools-panel" id="tools-panel">
            <div class="tools-header" id="tools-header">
                <h3>ðŸ”§ Frontend Tools (<span id="tool-count">0</span>)</h3>
                <button id="toggle-tools" class="icon-btn">â–¼</button>
            </div>
            <div class="tools-content" id="tools-content">
                <div class="preset-tools">
                    <label>Quick Add:</label>
                    <button class="preset-btn" data-preset="browser-info">Browser Info</button>
                    <button class="preset-btn" data-preset="local-storage">Local Storage</button>
                    <button class="preset-btn" data-preset="clipboard">Clipboard</button>
                    <button class="preset-btn" data-preset="current-time">Get Client Time</button>
                    <button class="preset-btn" data-preset="page-info">Get Page Info</button>
                </div>
                
                <div class="tools-list" id="tools-list">
                    <div class="no-tools">No frontend tools added. Click buttons above or add custom tool.</div>
                </div>
                
            </div>
        </div>

        <div id="messages"></div>

        <div class="input-area">
            <input type="text" id="input" placeholder="Type a message... (Press Enter to send)" autocomplete="off">
            <button id="send-btn">Send</button>
            <button id="stop-btn" style="display: none;">Stop</button>
        </div>
    </div>

    <footer>
        Powered by <a href="https://agentscope.io" target="_blank">AgentScope</a> &middot;
        AG-UI Protocol &middot;
        <a href="https://docs.ag-ui.com" target="_blank">Documentation</a>
    </footer>

    <script src="/js/agui-client.js"></script>
    <script src="/js/frontend-tools.js"></script>
    <script>
        const client = new AguiClient('/agui/run');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send-btn');
        const stopBtn = document.getElementById('stop-btn');
        const messages = document.getElementById('messages');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');

        let threadId = 'thread-' + Date.now();
        let messageHistory = [];
        let isRunning = false;
        
        // Frontend Tools Management
        const frontendTools = new FrontendToolsManager();

        function setStatus(status, text) {
            statusDot.className = 'status-dot' + (status === 'error' ? ' disconnected' : '');
            statusText.textContent = text;
        }

        let currentAssistantDiv = null;

        function appendMessage(role, content, append = false) {
            if (append && role === 'assistant' && currentAssistantDiv) {
                // Append to current assistant message
                const contentEl = currentAssistantDiv.querySelector('.message-content');
                contentEl.textContent += content;
                messages.scrollTop = messages.scrollHeight;
                return;
            }

            if (append && role === 'reasoning' && currentReasoningDiv) {
                // Append to current reasoning message
                const contentEl = currentReasoningDiv.querySelector('.message-content');
                contentEl.textContent += content;
                messages.scrollTop = messages.scrollHeight;
                return;
            }

            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `
                <div class="message-role">${role}</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;

            if (role === 'assistant') {
                currentAssistantDiv = div;
            } else if (role === 'reasoning') {
                currentReasoningDiv = div;
            }
        }

        function showTypingIndicator() {
            const div = document.createElement('div');
            div.id = 'typing';
            div.className = 'typing-indicator';
            div.innerHTML = '<span></span><span></span><span></span>';
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function hideTypingIndicator() {
            const typing = document.getElementById('typing');
            if (typing) typing.remove();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text || isRunning) return;

            input.value = '';
            isRunning = true;
            sendBtn.style.display = 'none';
            stopBtn.style.display = 'inline-block';
            setStatus('running', 'Running...');

            // Add user message
            appendMessage('user', text);
            messageHistory.push({ id: 'msg-' + Date.now(), role: 'user', content: text });

            // Show typing indicator
            showTypingIndicator();

            let assistantContent = '';
            let currentMessageId = null;
            let reasoningContent = '';
            let currentReasoningMessageId = null;
            let currentReasoningDiv = null;
            
            // Get pending tool results from previous frontend tool calls
            const pendingToolResults = frontendTools.getPendingResults();
            
            // Build messages with tool results if any
            let requestMessages = [...messageHistory];
            if (pendingToolResults.length > 0) {
                // Add tool result messages
                pendingToolResults.forEach(result => {
                    requestMessages.push({
                        id: 'tool-result-' + Date.now() + '-' + Math.random(),
                        role: 'tool',
                        content: result.content,
                        tool_call_id: result.toolCallId
                    });
                });
                frontendTools.clearPendingResults();
            }

            try {
                await client.run({
                    threadId: threadId,
                    runId: 'run-' + Date.now(),
                    messages: requestMessages,
                    tools: frontendTools.getTools()
                }, {
                    onRunStarted: () => {
                        console.log('Run started');
                        currentAssistantDiv = null;
                        currentReasoningDiv = null;
                        reasoningContent = '';
                    },
                    onReasoningMessageStart: (messageId, role) => {
                        console.log('Reasoning message start:', messageId, role);
                        hideTypingIndicator();
                        currentReasoningMessageId = messageId;
                        reasoningContent = '';
                        currentReasoningDiv = null;
                    },
                    onReasoningContent: (delta, messageId) => {
                        console.log('Reasoning content delta:', delta);
                        if (reasoningContent === '') {
                            appendMessage('reasoning', delta);
                        } else {
                            appendMessage('reasoning', delta, true);
                        }
                        reasoningContent += delta;
                    },
                    onReasoningMessageEnd: (messageId) => {
                        console.log('Reasoning message end:', messageId);
                        currentReasoningDiv = null;
                        reasoningContent = '';
                    },
                    onTextMessageStart: (messageId, role) => {
                        console.log('Text message start:', messageId, role);
                        hideTypingIndicator();
                        currentMessageId = messageId;
                        assistantContent = '';
                        currentAssistantDiv = null;
                    },
                    onTextContent: (delta) => {
                        console.log('Text content delta:', delta);
                        if (assistantContent === '') {
                            appendMessage('assistant', delta);
                        } else {
                            appendMessage('assistant', delta, true);
                        }
                        assistantContent += delta;
                    },
                    onTextMessageEnd: (messageId) => {
                        console.log('Text message end:', messageId);
                        if (assistantContent) {
                            messageHistory.push({
                                id: messageId,
                                role: 'assistant',
                                content: assistantContent
                            });
                        }
                        currentAssistantDiv = null;
                    },
                    onToolCallStart: (toolCallId, toolName) => {
                        hideTypingIndicator();
                        currentAssistantDiv = null;
                        appendMessage('tool', `ðŸ”§ Calling tool: ${toolName}`);
                        
                        // Check if this is a frontend tool
                        if (frontendTools.hasTool(toolName)) {
                            // Store the pending tool call for later execution
                            frontendTools.addPendingCall(toolCallId, toolName);
                        }
                    },
                    onToolCallArgs: (toolCallId, delta) => {
                        // Accumulate tool call arguments
                        frontendTools.appendToolCallArgs(toolCallId, delta);
                    },
                    onToolCallEnd: (toolCallId) => {
                        // Tool call completed - if it's a frontend tool, execute it
                        const pendingCall = frontendTools.getPendingCall(toolCallId);
                        if (pendingCall) {
                            executeFrontendTool(pendingCall.toolCallId, pendingCall.toolName, pendingCall.parsedArgs);
                        }
                    },
                    onError: (error) => {
                        hideTypingIndicator();
                        appendMessage('error', `Error: ${error}`);
                    },
                    onRunFinished: () => {
                        console.log('Run finished');
                        hideTypingIndicator();
                        setStatus('ready', 'Ready');
                    }
                });
            } catch (error) {
                console.error('Error during agent run:', error);
                hideTypingIndicator();

                // Check if this was a user-initiated abort
                if (error.name === 'AbortError') {
                    console.log('Run was stopped by user');
                    // Save whatever content we received before stopping
                    if (assistantContent) {
                        messageHistory.push({
                            id: currentMessageId || 'msg-stopped-' + Date.now(),
                            role: 'assistant',
                            content: assistantContent + ' [stopped]'
                        });
                    }
                    setStatus('ready', 'Stopped');
                } else {
                    appendMessage('error', `Error: ${error.message}`);
                    setStatus('error', 'Error');
                }
            } finally {
                console.log('Run complete, resetting state');
                isRunning = false;
                sendBtn.style.display = 'inline-block';
                stopBtn.style.display = 'none';
                hideTypingIndicator();
                currentAssistantDiv = null;
                currentReasoningDiv = null;
                reasoningContent = '';
                if (statusText.textContent === 'Running...') {
                    setStatus('ready', 'Ready');
                }
            }
        }

        // Execute frontend tool
        async function executeFrontendTool(toolCallId, toolName, args) {
            console.log(`Executing frontend tool: ${toolName} (call ID: ${toolCallId})`, args);

            try {
                const result = await frontendTools.executeTool(toolName, args);
                
                // Display tool result
                const resultDiv = document.createElement('div');
                resultDiv.className = 'tool-result';
                resultDiv.textContent = `ðŸ“¤ Result from ${toolName}:\n${JSON.stringify(result, null, 2)}`;
                messages.appendChild(resultDiv);
                messages.scrollTop = messages.scrollHeight;
                
                // Store result for next request
                frontendTools.addPendingResult(toolCallId, result);
                
                // Automatically send the tool result to continue the conversation
                setTimeout(() => {
                    if (!isRunning) {
                        sendToolResultMessage();
                    }
                }, 500);
                
            } catch (error) {
                console.error(`Error executing frontend tool ${toolName}:`, error);
                appendMessage('error', `Frontend tool error: ${error.message}`);
            }
        }
        
        // Send tool result message to continue conversation
        async function sendToolResultMessage() {
            const pendingResults = frontendTools.getPendingResults();
            if (pendingResults.length === 0 || isRunning) return;
            
            isRunning = true;
            sendBtn.style.display = 'none';
            stopBtn.style.display = 'inline-block';
            setStatus('running', 'Processing tool results...');
            
            showTypingIndicator();
            
            let assistantContent = '';
            let currentMessageId = null;
            
            // Build messages with tool results
            let requestMessages = [...messageHistory];
            pendingResults.forEach(result => {
                requestMessages.push({
                    id: 'tool-result-' + Date.now() + '-' + Math.random(),
                    role: 'tool',
                    content: JSON.stringify(result.output),
                    toolCallId: result.toolCallId
                });
            });
            frontendTools.clearPendingResults();
            
            try {
                await client.run({
                    threadId: threadId,
                    runId: 'run-' + Date.now(),
                    messages: requestMessages,
                    tools: frontendTools.getTools()
                }, {
                    onRunStarted: () => {
                        console.log('Tool result processing started');
                    },
                    onTextMessageStart: (messageId, role) => {
                        hideTypingIndicator();
                        currentMessageId = messageId;
                        assistantContent = '';
                        currentAssistantDiv = null;
                    },
                    onTextContent: (delta) => {
                        if (assistantContent === '') {
                            appendMessage('assistant', delta);
                        } else {
                            appendMessage('assistant', delta, true);
                        }
                        assistantContent += delta;
                    },
                    onTextMessageEnd: (messageId) => {
                        if (assistantContent) {
                            messageHistory.push({
                                id: messageId,
                                role: 'assistant',
                                content: assistantContent
                            });
                        }
                        currentAssistantDiv = null;
                    },
                    onToolCallStart: (toolCallId, toolName) => {
                        hideTypingIndicator();
                        currentAssistantDiv = null;
                        appendMessage('tool', `ðŸ”§ Calling tool: ${toolName}`);
                        
                        if (frontendTools.hasTool(toolName)) {
                            frontendTools.addPendingCall(toolCallId, toolName);
                        }
                    },
                    onToolCallArgs: (toolCallId, delta) => {
                        frontendTools.appendToolCallArgs(toolCallId, delta);
                    },
                    onToolCallEnd: (toolCallId) => {
                        const pendingCall = frontendTools.getPendingCall(toolCallId);
                        if (pendingCall) {
                            executeFrontendTool(pendingCall.toolCallId, pendingCall.toolName, pendingCall.parsedArgs);
                        }
                    },
                    onError: (error) => {
                        hideTypingIndicator();
                        appendMessage('error', `Error: ${error}`);
                    },
                    onRunFinished: () => {
                        console.log('Tool result processing finished');
                        hideTypingIndicator();
                        setStatus('ready', 'Ready');
                    }
                });
            } catch (error) {
                console.error('Error during tool result processing:', error);
                hideTypingIndicator();
                appendMessage('error', `Error: ${error.message}`);
            } finally {
                isRunning = false;
                sendBtn.style.display = 'inline-block';
                stopBtn.style.display = 'none';
                hideTypingIndicator();
                currentAssistantDiv = null;
                if (statusText.textContent === 'Processing tool results...') {
                    setStatus('ready', 'Ready');
                }
            }
        }
        
        // Stop button handler
        function stopGeneration() {
            if (isRunning) {
                console.log('User requested stop');
                setStatus('stopping', 'Stopping...');
                client.abort();
            }
        }

        // Event listeners
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        sendBtn.addEventListener('click', sendMessage);
        stopBtn.addEventListener('click', stopGeneration);

        // Focus input on load
        input.focus();
        
        // Frontend Tools Panel Event Handlers
        const toolsHeader = document.getElementById('tools-header');
        const toolsContent = document.getElementById('tools-content');
        const toggleToolsBtn = document.getElementById('toggle-tools');
        const toolsList = document.getElementById('tools-list');
        const toolCountSpan = document.getElementById('tool-count');
        
        // Toggle tools panel
        toolsHeader.addEventListener('click', () => {
            toolsContent.classList.toggle('collapsed');
            toggleToolsBtn.classList.toggle('collapsed');
        });
        
        // Add preset tool
        document.querySelectorAll('.preset-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const preset = e.target.dataset.preset;
                const tool = frontendTools.addPresetTool(preset);
                if (tool) {
                    renderToolsList();
                }
            });
        });
        
        // Render tools list
        function renderToolsList() {
            const tools = frontendTools.getTools();
            toolCountSpan.textContent = tools.length;
            
            if (tools.length === 0) {
                toolsList.innerHTML = '<div class="no-tools">No frontend tools added. Click buttons above or add custom tool.</div>';
                return;
            }
            
            toolsList.innerHTML = tools.map((tool, index) => `
                <div class="tool-item">
                    <div class="tool-item-header">
                        <span class="tool-name">${escapeHtml(tool.name)}</span>
                    </div>
                    <div class="tool-description">${escapeHtml(tool.description)}</div>
                    <div class="tool-params-preview">${escapeHtml(JSON.stringify(tool.parameters, null, 2))}</div>
                </div>
            `).join('');
        }
        
        // Initial render
        renderToolsList();
    </script>
</body>
</html>
