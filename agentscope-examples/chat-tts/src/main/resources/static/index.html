<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat TTS - ËæπÂõûÂ§çËæπÊí≠Êîæ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --accent-cyan: #00d4ff;
            --accent-purple: #a855f7;
            --accent-pink: #ec4899;
            --text-primary: #f0f0f5;
            --text-secondary: #8b8b9e;
            --border-color: #2a2a3a;
            --gradient-accent: linear-gradient(135deg, #00d4ff 0%, #a855f7 50%, #ec4899 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-accent);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 700;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--bg-tertiary);
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Chat Area */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 2rem;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: var(--gradient-accent);
        }

        .message.assistant .avatar {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }

        .message-content {
            max-width: 70%;
            padding: 1rem 1.25rem;
            border-radius: 16px;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #00d4ff33 0%, #a855f733 100%);
            border: 1px solid var(--accent-cyan);
            border-radius: 16px 16px 4px 16px;
        }

        .message.assistant .message-content {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 16px 16px 16px 4px;
        }

        .message-text {
            white-space: pre-wrap;
            word-break: break-word;
        }

        .audio-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border-color);
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .audio-bars {
            display: flex;
            gap: 2px;
            align-items: center;
        }

        .audio-bar {
            width: 3px;
            height: 12px;
            background: var(--accent-cyan);
            border-radius: 2px;
            animation: audioWave 0.5s ease-in-out infinite;
        }

        .audio-bar:nth-child(1) { animation-delay: 0s; }
        .audio-bar:nth-child(2) { animation-delay: 0.1s; }
        .audio-bar:nth-child(3) { animation-delay: 0.2s; }
        .audio-bar:nth-child(4) { animation-delay: 0.3s; }

        @keyframes audioWave {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1); }
        }

        .audio-bars.stopped .audio-bar {
            animation: none;
            transform: scaleY(0.3);
            background: var(--text-secondary);
        }

        /* Typing indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem;
            color: var(--text-secondary);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--accent-cyan);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingBounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        /* Input Area */
        .input-container {
            padding: 1rem 0;
            border-top: 1px solid var(--border-color);
        }

        .input-wrapper {
            display: flex;
            gap: 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 0.75rem;
            transition: border-color 0.2s;
        }

        .input-wrapper:focus-within {
            border-color: var(--accent-cyan);
        }

        .input-field {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            padding: 0.5rem;
            resize: none;
            outline: none;
            min-height: 24px;
            max-height: 120px;
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .send-btn {
            width: 48px;
            height: 48px;
            background: var(--gradient-accent);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: transform 0.2s, opacity 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Empty state */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 4rem;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 1.1rem;
        }

        .empty-hint {
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <div class="logo-icon">üéôÔ∏è</div>
            <span class="logo-text">Chat TTS</span>
        </div>
        <div class="status-badge">
            <span class="status-dot"></span>
            <span>ËæπÂõûÂ§çËæπÊí≠Êîæ</span>
        </div>
    </header>

    <div class="chat-container">
        <div class="messages" id="messages">
            <div class="empty-state" id="empty-state">
                <div class="empty-icon">üí¨</div>
                <div class="empty-text">ÂºÄÂßãÂØπËØùÂêß</div>
                <div class="empty-hint">AI ‰ºö‰∏ÄËæπÂõûÂ§çÔºå‰∏ÄËæπÁî®ËØ≠Èü≥ÊúóËØª</div>
            </div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
                <span class="typing-dot"></span>
            </div>
            <span>AI Ê≠£Âú®ÊÄùËÄÉ...</span>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    class="input-field" 
                    id="input-field" 
                    placeholder="ËæìÂÖ•Ê∂àÊÅØ..." 
                    rows="1"
                    onkeydown="handleKeyDown(event)"
                ></textarea>
                <button class="send-btn" id="send-btn" onclick="sendMessage()">
                    ‚û§
                </button>
            </div>
        </div>
    </div>

    <script>
        // Audio playback queue
        const audioQueue = [];
        let isPlaying = false;
        let audioContext = null;
        let currentMessageDiv = null;

        // Initialize AudioContext on first user interaction
        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)({ sampleRate: 24000 });
            }
        }

        // Send message
        async function sendMessage() {
            const input = document.getElementById('input-field');
            const message = input.value.trim();
            if (!message) return;

            initAudio();
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';

            // Hide empty state
            document.getElementById('empty-state').style.display = 'none';

            // Add user message
            addMessage(message, 'user');

            // Show typing indicator
            document.getElementById('typing-indicator').style.display = 'flex';

            // Disable send button
            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;

            // Create assistant message container
            currentMessageDiv = addMessage('', 'assistant', true);
            let fullText = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (line.startsWith('data:')) {
                            try {
                                const data = JSON.parse(line.slice(5));
                                handleSSEData(data, currentMessageDiv, (text) => {
                                    fullText = text;
                                });
                            } catch (e) {
                                // Ignore parse errors
                            }
                        } else if (line.startsWith('event:')) {
                            // Event type, handled in data
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                updateMessageText(currentMessageDiv, 'Êä±Ê≠âÔºåÂèëÁîü‰∫ÜÈîôËØØ: ' + error.message);
            } finally {
                document.getElementById('typing-indicator').style.display = 'none';
                sendBtn.disabled = false;
            }
        }

        // Handle SSE data
        function handleSSEData(data, messageDiv, updateText) {
            if (data.text !== undefined) {
                // Text event
                const textSpan = messageDiv.querySelector('.message-text');
                if (textSpan) {
                    textSpan.textContent += data.text;
                    updateText(textSpan.textContent);
                    scrollToBottom();
                }
            } else if (data.audio !== undefined) {
                // Audio event - decode and queue
                const audioData = base64ToArrayBuffer(data.audio);
                queueAudio(audioData, messageDiv);
            } else if (data.status === 'completed') {
                // Mark audio as stopped after playback
                setTimeout(() => {
                    const audioBars = messageDiv.querySelector('.audio-bars');
                    if (audioBars) {
                        audioBars.classList.add('stopped');
                    }
                }, 1000);
            }
        }

        // Add message to chat
        function addMessage(text, role, withAudio = false) {
            const messagesDiv = document.getElementById('messages');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = role === 'user' ? 'üë§' : 'ü§ñ';
            
            let audioIndicator = '';
            if (withAudio && role === 'assistant') {
                audioIndicator = `
                    <div class="audio-indicator">
                        <div class="audio-bars">
                            <span class="audio-bar"></span>
                            <span class="audio-bar"></span>
                            <span class="audio-bar"></span>
                            <span class="audio-bar"></span>
                        </div>
                        <span>Ê≠£Âú®ÊúóËØª...</span>
                    </div>
                `;
            }
            
            messageDiv.innerHTML = `
                <div class="avatar">${avatar}</div>
                <div class="message-content">
                    <div class="message-text">${text}</div>
                    ${audioIndicator}
                </div>
            `;
            
            messagesDiv.appendChild(messageDiv);
            scrollToBottom();
            
            return messageDiv;
        }

        // Update message text
        function updateMessageText(messageDiv, text) {
            const textSpan = messageDiv.querySelector('.message-text');
            if (textSpan) {
                textSpan.textContent = text;
            }
        }

        // Base64 to ArrayBuffer
        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        // Queue audio for playback
        function queueAudio(audioData, messageDiv) {
            audioQueue.push({ data: audioData, messageDiv });
            if (!isPlaying) {
                playNextAudio();
            }
        }

        // Play next audio in queue
        async function playNextAudio() {
            if (audioQueue.length === 0) {
                isPlaying = false;
                return;
            }

            isPlaying = true;
            const { data, messageDiv } = audioQueue.shift();

            try {
                // For WAV format, we need to decode the audio
                const audioBuffer = await audioContext.decodeAudioData(data.slice(0));
                const source = audioContext.createBufferSource();
                source.buffer = audioBuffer;
                source.connect(audioContext.destination);
                source.onended = () => {
                    playNextAudio();
                };
                source.start();
            } catch (e) {
                console.error('Audio decode error:', e);
                // Try playing raw PCM
                try {
                    await playRawPCM(data);
                } catch (e2) {
                    console.error('Raw PCM error:', e2);
                }
                playNextAudio();
            }
        }

        // Play raw PCM data
        async function playRawPCM(data) {
            const pcmData = new Int16Array(data);
            const floatData = new Float32Array(pcmData.length);
            for (let i = 0; i < pcmData.length; i++) {
                floatData[i] = pcmData[i] / 32768.0;
            }
            
            const audioBuffer = audioContext.createBuffer(1, floatData.length, 24000);
            audioBuffer.getChannelData(0).set(floatData);
            
            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioContext.destination);
            
            return new Promise((resolve) => {
                source.onended = resolve;
                source.start();
            });
        }

        // Handle Enter key
        function handleKeyDown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // Auto-resize textarea
        const inputField = document.getElementById('input-field');
        inputField.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Scroll to bottom
        function scrollToBottom() {
            const messages = document.getElementById('messages');
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
